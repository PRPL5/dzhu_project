<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>SMIS - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <img src="../img/ubt1.png" alt="UBT Logo" id="nav-logo">
        <div>
            <button class="menu-btn" onclick="window.location.href='main.html'">Home</button>
            <button class="menu-btn" onclick="window.location.href='studenti.html'">Studenti</button>
            <button class="menu-btn" onclick="window.location.href='profili.html'">Profile</button>
            <button class="menu-btn" onclick="window.location.href='provimet.html'">Provimet</button>
        </div>
    </nav>
    <div class="about-hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p class="hero-subtitle">Get in touch with UBT University - We're here to help</p>
        </div>
    </div>
    <div class="container">

        <div class="contact-section">
            <div class="contact-form">
                <form id="contact-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="learn-more-btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> Prishtina, Kosovo</p>
                <p><strong>Phone:</strong> +383 38 541 400</p>
                <p><strong>Email:</strong> info@ubt-uni.net</p>
                <p><strong>Website:</strong> www.ubt-uni.net</p>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>
    
</body>
<script src="../js/contact.js"></script>
</html>
